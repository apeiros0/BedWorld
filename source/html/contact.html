<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- shrink-to-fit 可以兼顧在 Firefox/Chrome/Safari/WebView 中都有同樣的排版，也不會在其他瀏覽器中發生問題 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bed World - Services</title>
    <link rel="shortcut icon" href="images/bed_icon.ico">

    <meta name='description' content='買床！' />
    <meta name='keywords' content='Bed, Bed World' />

    <meta property="og:title" content="Bed World">
    <meta property="og:description" content="買床！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="scss/all.css">
    <script src="https://kit.fontawesome.com/fface7bba9.js"></script>
</head>

<body>
    <div class="hamburger__bar  d-lg-none  d-flex justify-content-center align-items-center">
        <span class="hamburger__bar__btn  jq-hamburger__bar__btn  mb-0  pl-3"><i class="fas  fa-bars"></i></span>
        <h2 class="aside__header__logo  mb-0  text-center  h1"><a href="index.html" class="d-block  p-2">Bed World</a>
        </h2>
    </div>

    <aside class="aside  jq-aside">
        <div class="aside__close  d-block  d-lg-none  d-flex  justify-content-end  align-items-center">
            <a href="#" class="aside__close__btn  jq-aside__close__btn  d-block  w-100  px-4  pt-4  text-right">
                <i class="fas  fa-long-arrow-alt-left  mr-2"></i>
                <span class="text-uppercase">Close</span>
            </a>
        </div>

        <header class="aside__header p-4">
            <!-- a 連結使用 d-block 是為了讓外框能點到 -->
            <h2 class="aside__header__logo  h1"><a href="index.html" class="d-block">Bed World</a></h2>
            <p class="aside__header__content  mb-0">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </header>

        <div class="aside__index pl-4">
            <ul>
                <li class="aside__index__item"><a href="index.html" class="aside__index__item__link ">Home</a></li>
                <li class="aside__index__item"><a href="about.html" class="aside__index__item__link">About</a></li>
                <li class="aside__index__item"><a href="services.html" class="aside__index__item__link">Services</a>
                </li>
                <li class="aside__index__item"><a href="contact.html"
                        class="aside__index__item__link  aside__index__item__link--active">Contact</a></li>
            </ul>
        </div>

        <footer class="footer p-4">
            <ul class="footer__logo  d-flex  align-items-center">
                <li><a href="#" class="p-2"><i class="fab  fa-twitter"></i></a></li>
                <li><a href="#" class="p-2"><i class="fab  fa-instagram"></i></a></li>
                <li><a href="#" class="p-2"><i class="fab  fa-facebook-square"></i></a></li>
            </ul>

            <div class="footer__content">
                <p class="footer__content__year">© 2019 demo</p>
            </div>
        </footer>
    </aside>

    <main class="mainContent  jq-mainContent  ml-auto  p-3  p-lg-4  clearfix">

        <div class="container-fluid">
            <!-- about -->
            <div class="row  justify-content-center">
                <div class="col-xl-8  col-lg-12">
                    <img class="img-fluid"
                        src="https://images.unsplash.com/photo-1557200134-90327ee9fafa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        alt="black laptop computer">

                    <div class="row  justify-content-center">
                        <div class="col-xl-8  col-lg-12">
                            <div class="mt-5">
                                <h1 class="mb-3">Contact</h1>

                                <form class="mb-5">
                                    <div class="form-row">
                                        <div class="form-group  col-md-6  input-group-lg">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName">
                                        </div>
                                        <div class="form-group  col-md-6  input-group-lg">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName">
                                        </div>
                                    </div>


                                    <div class="form-group  input-group-lg">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>

                                    <div class="form-group  mb-4">
                                        <label for="inputMessage">Message</label>
                                        <textarea class="form-control" id="inputMessage" rows="9"></textarea>
                                    </div>

                                    <button type="submit"
                                        class="btn  btn-primary  font-weight-bold  text-uppercase">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="d-sm-none  px-3  py-2">
            <ul class="footer__logo  d-flex  align-items-center">
                <li><a href="#" class="p-2"><i class="fab  fa-twitter"></i></a></li>
                <li><a href="#" class="p-2"><i class="fab  fa-instagram"></i></a></li>
                <li><a href="#" class="p-2"><i class="fab  fa-facebook-square"></i></a></li>
            </ul>

            <div class="footer__content">
                <p class="footer__content__year">© 2019 demo</p>
            </div>
        </footer>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
